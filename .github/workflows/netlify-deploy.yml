name: ğŸš€ Deploy to Netlify

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Permite ejecutar manualmente

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependencias
      run: |
        npm ci
        echo "âœ… Dependencias instaladas correctamente"
        
    - name: ğŸ” Linting
      run: |
        npm run lint
        echo "âœ… Linting completado"
        
    - name: ğŸ“ Type checking
      run: |
        npx tsc --noEmit
        echo "âœ… TypeScript check completado"
        
    - name: ğŸ—ï¸ Build del proyecto
      run: |
        npm run build
        echo "âœ… Build completado"
        ls -la out/
        
    - name: ğŸš€ Deploy a Netlify
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './out'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "ğŸš€ Deploy automÃ¡tico desde GitHub - Commit: ${{ github.sha }}"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
        github-deployment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 5
      
    - name: âœ… Deploy completado
      if: success()
      run: |
        echo "ğŸ‰ Â¡Deploy completado exitosamente!"
        echo "ğŸŒ Tu sitio estÃ¡ disponible en Netlify"
        
    - name: âŒ Deploy fallÃ³
      if: failure()
      run: |
        echo "ğŸ’¥ El deploy fallÃ³. Revisa los logs arriba."
        echo "ğŸ” Verifica la configuraciÃ³n de Netlify y los secrets."
